<div class="header bg-gradient-cus pt-5" style="padding-bottom: 4.6rem;"></div>

<div class="card" style="width: auto; margin-top: -3rem; height: 40rem; margin-right: -1rem;">
    <div class="card__header">
        <h3 class="card__title">{{resMess.nameCustomer}}</h3>
        <div class="card-text" style="margin-top: -0.5rem;">5 phút trước</div>
    </div>

    <div id="mess" class="card__body">
        <ng-container *ngFor="let item of resMess.messengers; let i=index">
            <ng-container *ngIf="item.senderId == auth.id; else elseSend">
                <div class="row mr-2">
                    <div class="col">
                        <div class="card-send">{{item.content}}</div>
                    </div>
                </div>
            </ng-container>
            <ng-template #elseSend>
                <div class="row ml-2">
                    <div class="col">
                        <div class="card-receive">{{item.content}}</div>
                    </div>
                </div>
            </ng-template>


            <div *ngIf="i < resMess.messengers.length-1" class="row" style="margin: 2rem;"> <div class="col"></div></div>
        </ng-container>
    </div>

    <div  class="card__footer row">
        <div class="col-11">
            <div class="searchbar">
                <div class="searchbar-wrapper">
                    <div class="searchbar-center">
                        <div class="searchbar-input-spacer"></div>

                        <input type="text" [(ngModel)]="dataSend.content" class="searchbar-input" maxlength="2048" name="q" autocapitalize="off" autocomplete="off" title="Search" role="combobox" placeholder="Nhập tin nhắn tới @{{resMess.nameCustomer}}">
                    </div>
                </div>

            </div>
        </div>
        <div class="col-1">
            <i (click)="reply()" class="icon-send fa-solid fa-location-arrow"></i>
        </div>
    </div>
