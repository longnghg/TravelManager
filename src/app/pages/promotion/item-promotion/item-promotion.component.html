<div class="modal-header">
  <h1 class="modal-title fs-5" id="gridDataLabel">Thông tin chi tiết</h1>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
  <ng-container *ngIf="resPromotion">
    <div class="container-fluid" >
      <div class="row align-items-center">
        <div class="col-12 text-right">
          <a href="javascript:void(0)" *ngIf="type == 'detail'" class="btn btn-sm btn-primary" (click)="isEditChange()">{{!isEdit ? "Chỉnh sửa":"Quay lại"}}</a>
        </div>
      </div>
      <form>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-name">Giá trị</label>
                <input type="text" id="value" name="value" (input)="inputChange()" class="form-control form-control-alternative" placeholder="Nhập giá trị mã giảm giá" [(ngModel)]="resPromotion.value" [readonly]="!isEdit">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-phone">Đến nay</label>
                <input type="text" id="toDate" name="toDate" (input)="inputChange()" class="form-control form-control-alternative" placeholder="Nhập mã đến nay" [(ngModel)]="resPromotion.toDate" [readonly]="!isEdit">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <label class="form-control-label" for="input-address">Từ ngày</label>
              <input type="text" id="fromDate" name="fromDate" (input)="inputChange()" class="form-control form-control-alternative" placeholder="Nhập mã từ ngày" [(ngModel)]="resPromotion.fromDate" [readonly]="!isEdit">
            </div>
          </div>
          <!-- <div class="row">
            <div class="col-lg-12">
              <label class="form-control-label" for="input-address">Số lượng chỗ ngồi</label>
              <input type="text" id="amountSeat" name="amountSeat" (input)="inputChange()" class="form-control form-control-alternative" placeholder="Nhập số lượng chỗ ngồi" [(ngModel)]="resCar.amountSeat" [readonly]="!isEdit">
            </div>
          </div> -->
          <hr>
        </div>
      </form>
    </div>

    <div class="row align-items-center">
      <div class="col-12 text-right">
        <button  *ngIf="type == 'detail'" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteProvinceModal" (click)="getDataDelete()">Xóa</button>
        <button *ngIf="isChange && type == 'detail'" class="btn btn-sm btn-info" (click)="restore()">Khôi phục</button>
        <button *ngIf="isChange" class="btn btn-sm btn-success"  (click)="save()">{{type == 'detail' ? "Lưu":"Thêm"}}</button>
      </div>
    </div>

  </ng-container>
</div>
