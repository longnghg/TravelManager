<div class="row"></div>
  <div class="container-fluid mt-5" >
    <div class="row">
      <div class="col">
        <div class="card shadow border-0">
          <app-grid-data [rowData]="resSchedule" [columnDefs]="columnDefs" [gridConfig]="gridConfig" (gdChecked)="init()" (gdType)="childType($event)" (gdChild)="childData($event)"></app-grid-data>
        </div>
      </div>
    </div>
  </div>


  <div class="row"></div>
  <div class="container-fluid mt-5" >
    <div class="row">
      <div class="col">
        <div class="card shadow border-0">
          <app-grid-data [rowData]="resScheduleWaiting" [columnDefs]="columnDefs" [gridConfig]="gridConfig" (gdChecked)="init()" (gdType)="childType($event)" (gdChild)="childData($event)"></app-grid-data>
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" [id]="gridConfig.idModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="gridDataLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <app-item-tour-schedule [resSchedule]="dataChild" [type]="typeChild"></app-item-tour-schedule>
    </div>
  </div>
</div>
