<div class="card-body" *ngIf="resEmployee">
  <form>
    <h6 class="heading-small text-muted mb-4">Employee</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label">Tên nhân viên</label>
            <input type="text" [(ngModel)]="resEmployee.nameEmployee" name="nameEmployee" class="form-control" placeholder="Nhập tên nhân viên" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">Email</label>
            <input type="text"  [(ngModel)]="resEmployee.email" name="email"  class="form-control"  placeholder="Nhập email" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">Ngày sinh</label>
            <input type="text" [(ngModel)]="resEmployee.birthday" name="birthday" class="form-control"  placeholder="Nhập ngày sinh" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">Hình ảnh</label>
            <input type="text" [(ngModel)]="resEmployee.image" name="image" class="form-control"  placeholder="Hình ảnh" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">SĐT</label>
            <input type="text" [(ngModel)]="resEmployee.phone" name="phone" class="form-control"  placeholder="Nhập số điện thoại" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">Quyền</label>
            <input type="text" [(ngModel)]="resEmployee.roleId" name="roleId" class="form-control"  placeholder="Phân quyền" value="">
          </div>
        </div>
      </div>
      <div class="row">
        <button (click)="save()" class="btn btn-primary">text</button>
      </div>
    </div>
    <hr class="my-4" />
  </form>
</div>
