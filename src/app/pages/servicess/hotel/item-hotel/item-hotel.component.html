
<div class="modal-header">
  <h1 class="modal-title fs-5" id="gridDataLabel">Thông tin chi tiết</h1>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
  <ng-container *ngIf="resHotel">
    <div class="container-fluid" >
      <form>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label class="form-control-label" for="name">Tên Khách Sạn
                  <span [class]="type != 'create' ?'d-none':'text-red'">* {{this.validateHotel.name ? this.validateHotel.name : ''}}</span>
                </label>
                <input type="text" id="name" name="name" (input)="inputChange()" class="form-control form-control-alternative" placeholder="Nhập tên khách sạn" [(ngModel)]="resHotel.name" [readonly]="type == 'refuse' || type == 'cancelRequire' || type == 'approve' || resHotel.isDelete">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="phone">Số điện thoại
                  <span [class]="type != 'create' ?'d-none':'text-danger'">* {{this.validateHotel.phone ? this.validateHotel.phone : ''}}</span>
                </label>
                <input type="text" id="phone" name="phone" (input)="inputChange()" class="form-control form-control-alternative" placeholder="Nhập số điện thoại" [(ngModel)]="resHotel.phone" [readonly]="type == 'refuse' || type == 'cancelRequire' || type == 'approve' || resHotel.isDelete">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-10">
              <label class="form-control-label" for="input-address">Địa chỉ
                <span [class]="type != 'create'?'d-none':'text-danger'">* {{this.validateHotel.address ? this.validateHotel.address : ''}}</span>
              </label>
              <input type="text" id="address" name="address" (input)="inputChange()" class="form-control form-control-alternative" placeholder="Nhập số điạ chỉ" [(ngModel)]="resHotel.address" [readonly]="type == 'refuse' || type == 'cancelRequire' || type == 'approve' || resHotel.isDelete">
            </div>
            <div class="col-lg-2">
              <label class="form-control-label" for="star">Số sao</label>
              <span [class]="type != 'create' ?'d-none':'text-danger'">* {{this.validateHotel.star ? this.validateHotel.star : ''}}</span>

              <input type="number" id="star" name="star" (input)="inputChange()" min="1" max="6" class="form-control form-control-alternative" placeholder="Nhập số sao" [(ngModel)]="resHotel.star" [readonly]="type == 'refuse' || type == 'cancelRequire' || type == 'approve' || resHotel.isDelete">
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-lg-3">
              <div class="form-group">
                <label class="form-control-label" for="input-quantitySR">Số lượng phòng đơn
                <span [class]="type != 'create' ?'d-none':'text-danger'">* {{this.validateHotel.quantitySR ? this.validateHotel.quantitySR : ''}}</span>
              </label>
                <input type="number" name="quantitySR" id="quantitySR" min="0" (input)="inputChange()" class="form-control form-control-alternative" placeholder="Nhập số lượng phòng đơn" [(ngModel)]="resHotel.quantitySR" [readonly]="type == 'refuse' || type == 'cancelRequire' || type == 'approve' || resHotel.isDelete">
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-group">
                <label class="form-control-label" for="input-singleRoomPrice">Giá phòng đơn
                  <span [class]="type != 'create' ?'d-none':'text-danger'">* {{this.validateHotel.singleRoomPrice ? this.validateHotel.singleRoomPrice : ''}}</span>
                </label>
                <input type="number" name="singleRoomPrice" id="singleRoomPrice" min="0" (input)="inputChange()" class="form-control form-control-alternative" placeholder="Nhập giá tiền phòng đơn" [(ngModel)]="resHotel.singleRoomPrice" [readonly]="type == 'refuse' || type == 'cancelRequire' || type == 'approve' || resHotel.isDelete">
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-group">
                <label class="form-control-label" for="input-quantityDBR">Số lượng phòng đôi
                  <span [class]="type != 'create' ?'d-none':'text-danger'">* {{this.validateHotel.quantityDBR ? this.validateHotel.quantityDBR : ''}}</span>

                </label>
                <input type="number" name="quantityDBR" id="quantityDBR" min="0" (input)="inputChange()" class="form-control form-control-alternative" placeholder="Nhập số lượng phòng đôi" [(ngModel)]="resHotel.quantityDBR" [readonly]="type == 'refuse' || type == 'cancelRequire' || type == 'approve' || resHotel.isDelete">
              </div>
            </div>
            <div class="col-lg-3">
              <div class="form-group">
                <label class="form-control-label" for="input-doubleRoomPrice">Giá phòng đôi
                  <span [class]="type != 'create' ?'d-none':'text-danger'">* {{this.validateHotel.doubleRoomPrice ? this.validateHotel.doubleRoomPrice : ''}}</span>
                </label>
                <input type="number" name="doubleRoomPrice" id="doubleRoomPrice" min="0" (input)="inputChange()" class="form-control form-control-alternative" placeholder="Nhập giá tiền phòng đôi" [(ngModel)]="resHotel.doubleRoomPrice" [readonly]="type == 'refuse' || type == 'cancelRequire' || type == 'approve' || resHotel.isDelete">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <ng-container *ngIf="type != 'approve' && type != 'refuse' && type != 'cancelRequire'; else elseApprove">
      <div class="row align-items-center">
        <div class="col-12 text-right">
          <button  *ngIf="type == 'detail' && !resHotel.isDelete" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteHotelModal" (click)="getParentData('detail')">Xóa</button>
          <button *ngIf="isChange && type == 'detail'" class="btn btn-sm btn-info" (click)="backup()">Khôi phục</button>
          <button *ngIf="isChange && type == 'detail'" class="btn btn-sm btn-success"  (click)="save()">Lưu</button>
          <button *ngIf="isChange && type == 'create'" class="btn btn-sm btn-success"  (click)="save()">Thêm</button>
          <button *ngIf="resHotel.isDelete" (click)="getParentData('detail')" data-bs-toggle="modal" data-bs-target="#restoreHotelModal" class="btn btn-sm btn-warning">Khôi phục khách sạn</button>
        </div>
      </div>
    </ng-container>
    <ng-template #elseApprove>
      <div class="row mt-2" style="border-top: 1.5px solid; padding-top: 20px;">
        <div [class]="auth.roleId == -1 && auth.id == resHotel.idUserModify ? 'col-4' : 'col-6'"
        [style]="auth.roleId == -1 && auth.id == resHotel.idUserModify ? 'text-align: end' : 'padding-left: 8%; text-align: center'"
        *ngIf="auth.roleId == -1">
          <button class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#approveHotelModal" (click)="getParentData('approve')">Phê duyệt</button>
        </div>
        <div [class]="auth.roleId == -1 && auth.id == resHotel.idUserModify ? 'col-4' : 'col-6'"
         style="text-align: center" *ngIf="auth.roleId == -1">
          <button class="btn btn-warning"  data-bs-toggle="modal" data-bs-target="#approveHotelModal" (click)="getParentData('refuse')">Từ chối phê duyệt</button>
        </div>
        <div [class]="auth.roleId != -1 && auth.id == resHotel.idUserModify ? 'col' : 'col-4'"
        [style]="auth.roleId != -1 && auth.id == resHotel.idUserModify ? 'padding-right: 4.9%; text-align: end' : ''"
        *ngIf="auth.id == resHotel.idUserModify">
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#approveHotelModal" (click)="getParentData('cancelRequire')">Hủy yêu cầu phê duyệt</button>
        </div>
      </div>
    </ng-template>
  </ng-container>
</div>
