<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>


<div class="col-xl-12 mb-5 mb-xl-0">
  <div class="card shadow">
    <div class="card-header border-0">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="mb-0">Khách hàng</h3>
        </div>
        <div class="col text-right">
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Thêm
          </button>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <!-- Projects table -->
      <table class="table align-items-center table-flush">
        <thead class="thead-light">
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Id</th>
            <th scope="col">Tên</th>
            <th scope="col">Điện thoại</th>
            <th scope="col">Email</th>
            <th scope="col">Giới tính</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Mật khẩu</th>
            <th scope="col">Ngày tạo</th>
            <th scope="col">Ngày Sinh</th>
            <th scope="col">Điểm</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let item of resCustomer let i=index">
            <th scope="row">
              <strong>{{i}}</strong>
            </th>
            <th>
                {{item.idCustomer}}
            </th>
            <td>
               {{item.nameCustomer}}
            </td>
            <td>
              {{item.phone}}
           </td>
            <td>
              {{item.email}}
           </td>
           <td>
            {{item.gender}}
          </td>
           <td>
            {{item.address}}
          </td>
          <td>
            {{item.password}}
          </td>
            <td>
              {{item.createdate}}
           </td>
           <td>
            {{item.birthday}}
          </td>
          <td>
            {{item.point}}
            </td>
            <td>
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="childData(item, 'detail')">
                Chi tiết
              </button>
            </td>
            <td>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Thêm - Sửa -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Thông tin</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-item-customer [resCustomer]="child" [type]="type"></app-item-customer>
      </div>
    </div>
  </div>
</div>
