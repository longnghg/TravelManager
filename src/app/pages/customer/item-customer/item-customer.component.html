
<div class="card-body" *ngIf="resCustomer">
  <form>
    <h6 class="heading-small text-muted mb-4">Customer</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label">Tên Khách Hàng</label>
            <input type="text" [(ngModel)]="resCustomer.nameCustomer" name="nameEmployee" class="form-control" placeholder="Nhập tên khách hàng" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">Email</label>
            <input type="text"  [(ngModel)]="resCustomer.email" name="email"  class="form-control"  placeholder="Nhập email" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">SĐT</label>
            <input type="text" [(ngModel)]="resCustomer.phone" name="phone" class="form-control"  placeholder="Nhập số điện thoại" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">Giới Tính</label>
            <input type="text" [(ngModel)]="resCustomer.gender" name="gender" class="form-control"  placeholder="Nhập giới tính" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">Ngày Sinh</label>
            <input type="text" [(ngModel)]="resCustomer.birthday" name="birthday" class="form-control"  placeholder="Nhập Ngày Sinh" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">Địa Chỉ</label>
            <input type="text" [(ngModel)]="resCustomer.address" name="address" class="form-control"  placeholder="Nhập địa chỉ" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">Mật khẩu</label>
            <input type="text" [(ngModel)]="resCustomer.password" name="password" class="form-control"  placeholder="Nhập mật khẩu" value="">
          </div>
        </div>
      </div>
      <div class="row">
        <button (click)="save()" class="btn btn-primary">Lưu</button>
      </div>
      <div class="row"><br>
        <button class="btn btn-warning">Xóa</button>
      </div>
    </div>
    <hr class="my-4" />
  </form>
</div>
