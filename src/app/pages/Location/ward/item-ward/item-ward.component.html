
<div class="card-body" *ngIf="resParent">
  <form>
    <h6 class="heading-small text-muted mb-4">Ward</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label">Name</label>
            <input type="text" [(ngModel)]= "resWard.Name" class="form-control" placeholder="" value="">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label">Thành phố</label>
            <select name="cars" id="cars">
              <option value="volvo">Hồ Chí Minh</option>
              <option value="saab">Long An</option>
            </select>
            <label class="form-control-label">Quận</label>
            <select name="cars" id="cars">
              <option value="volvo">Quận 7</option>
              <option value="saab">Quận Phú Nhuận</option>
            </select>
            <label class="form-control-label">Phường</label>
            <select name="cars" id="cars">
              <option value="volvo">Phường 7</option>
              <option value="saab">Phường 12</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <button (click)="save()" class="btn btn-primary">text</button>
      </div>
    </div>
    <hr class="my-4" />
  </form>
</div>
