
<div class="card-body" *ngIf="resCar">
  <form>
    <h6 class="heading-small text-muted mb-4">Car</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label">Name Driver</label>
            <input type="text" [(ngModel)]="resCar.driver" name="driver" class="form-control" placeholder="Nhập tên khách hàng" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">Liscense Plate</label>
            <input type="text"  [(ngModel)]="resCar.liscensePlate" name="liscensePlate"  class="form-control"  placeholder="Nhập email" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">Status</label>
            <input type="text" [(ngModel)]="resCar.status" name="status" class="form-control"  placeholder="Nhập số điện thoại" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">Amount Seat</label>
            <input type="text" [(ngModel)]="resCar.amountSeat" name="amountSeat" class="form-control"  placeholder="Nhập giới tính" value="">
          </div>

        </div>
      </div>
      <div class="row">
        <button (click)="save()" class="btn btn-primary">Lưu</button>
      </div>
      <div class="row"><br>
        <button class="btn btn-warning">Xóa</button>
      </div>
    </div>
    <hr class="my-4" />
  </form>
</div>
