<div class="card-body" *ngIf="roleRes">
  <form>
    <h6 class="heading-small text-muted mb-4">Role</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label">Name</label>
            <input type="text" [(ngModel)]="roleRes.nameRole" name="nameRole" class="form-control" placeholder="Nhập tên" value="">
          </div>
          <div class="form-group">
            <label class="form-control-label">Name</label>
            <input type="text" [(ngModel)]="roleRes.description" name="description"  class="form-control" placeholder="Nhập tên" value="">
          </div>
        </div>
      </div>
      <div class="row">
        <button (click)="save()" class="btn btn-primary">text</button>
      </div>
      <div>
        <button (click)="restore()" class="btn btn-warning">Khôi phục</button>
      </div>
      <div>
        <button (click)="delete()" class="btn btn-danger">Xóa</button>
      </div>
    </div>
    <hr class="my-4" />
  </form>
</div>
