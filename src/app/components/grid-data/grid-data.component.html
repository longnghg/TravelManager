<ag-grid-angular
    style="width: 100%; height: 567px;"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [rowDragManaged]="true"
    [animateRows]="true"
    [rowSelection]="rowSelection"
    [pagination]="true"
    [paginationPageSize]="10"
  ></ag-grid-angular>
